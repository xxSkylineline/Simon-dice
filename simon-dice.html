<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Simón dice</title>
    <link rel="stylesheet" href="./css/simon.css">
</head>

<body>

    <head>
        <h1>Simón dice</h1>
    </head>

    <div>
        <p>El juego se basa simplemente en seguir la secuencia que te muestra la maquina</p>
        <span>Click al boton para comenzar</span>
        <input type="button" id="iniciador" value="iniciar">
    </div>
    <div id="mensaje">
        <span id="titulo"></span>
    </div>
    <main class="container">
        <div class="caja-simon">
            <div class="col-sm">
                <div class="cuadrado rojo opacidad-baja" id="0">1</div>
                <div class="cuadrado azul opacidad-baja" id="1">2</div>
            </div>
            <div class="col-sm">
                <div class="cuadrado amarillo opacidad-baja" id="2">3</div>
                <div class="cuadrado verde opacidad-baja" id="3">4</div>
            </div>

            <div id="puntajefinal">
                <button type="button">REINICIAR JUEGO</button>
            </div>
        </div>
    </main>
    <footer>
        <script src="./js/simon.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>

</html>
